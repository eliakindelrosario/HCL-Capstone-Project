<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Sales Volumn</th>
      <th>Met Qouta</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let p of salesPersonList"
      [ngClass]="{ highlight: p.salesVolume > 60000 }"
    >
      <td>{{ p.firstName }}</td>
      <td>{{ p.lastName }}</td>
      <td>{{ p.email }}</td>
      <td>{{ p.salesVolume | currency: "USD" }}</td>
      <td>
        <div *ngIf="p.salesVolume >= 60000; else notQuota">Yes</div>
        <ng-template #notQuota>No</ng-template>
      </td>
    </tr>
  </tbody>
</table>
